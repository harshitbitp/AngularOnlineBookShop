
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form  #f="ngForm" (ngSubmit)="submit(f.value)"> <!--required attribute work only inside form-->
       <div class="form-group">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
            <input ngModel name="name" type="name" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" #name="ngModel" (change)="log(name)" required>
        </div>
       </div>
       <div class="form-group">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
            <input ngModel name="phone" type="number" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>

          <div class="form-group">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Email address</b></label>
            <input ngModel name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        </div>

          <div class="form-group">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
            <input ngModel name="psd" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password">
          </div>
        </div>

          <input type="submit"  class="btn btn-success" value="Register"/>
          <p>{{f.value|json}} </p>
        </form>
    </div>
    
    <div class="col-3"></div>
    </div>
